<!DOCTYPE html>
<head>
<title>Registration Form</title>
<style>
body
{   color:#FFF;
    font-family: 'Tangerine', cursive;
    text-align:center;
    font-size: 30px;
    font-weight:500;
    background: linear-gradient(to left, #24C6DC , #514A9D);
}
</style>
<link href='https://fonts.googleapis.com/css?family=Tangerine&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

</head>
<body>
    <form method="post" enctype="multipart/form-data" name="register">
     <div style="float:left">  
        <fieldset>
        <h4>Register</h4>
        <input name="username" placeholder="Username"/>
        <br>
        <input name="email" placeholder="Email id" type="email"/>
        <br>
        <input name="password" placeholder="Password" type="password"/>
        <br>
        <input name="confirmpassword" placeholder="Confirm Password" type="password"/>
        <br>
        <input name="phone" placeholder="Phone" type="tel"/> 
        <br>
        <input type="file" name="file" onchange="Image()"/>
        <br>
        <img src="" height="200" alt="Image preview...">
        <br>
        <input type="submit"/> 
        </fieldset>
        </div>
    </form>
    <form method="post">
        <div ">
        <fieldset>
            <h4>Login</h4>
            <input name="username" placeholder="Username" type="username"/>
            <br>
            <input name="password" placeholder="Password" type="password"/>
            <br>
            <input type="submit"/>
        </fieldset>
        </div>
    </form>
    <br>
    
    <script>
    function Image() {
    var img = document.querySelector('img');
    var file    = document.querySelector('input[type=file]').files[0];
    var reader  = new FileReader();
    reader.addEventListener("load", function () {
      img.src = reader.result;
     }, false);
    if (file) {
      reader.readAsDataURL(file);
    }
}
</script>
</body>
